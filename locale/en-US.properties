# Title of the add-on (used for the button and the sidebar titles)
addon_title=MDN documentation tester

# Sidebar description
sidebar_description=Edit an MDN document and test it against the test suite:

# Label for button allowing to run the test suite
run_tests=Run tests

# Label for the number of errors
errors=Errors:

# Label for the number of warnings
warnings=Warnings:

# Name of test checking old en/ URLs
old_en_urls=Old '/en/' URLs

# Description of test checking for old en/ URLs
old_en_urls_desc=URLs starting with /en/ are obsolete. /en-US/docs/ should be used instead.

# Name of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links=Absolute URLs for internal links

# Description of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links_desc=Internal links should use a relative URL path instead of an absolute one.

# Name of test checking whether there are any links to different locales
different_locale_links=Different locale links

# Description of test checking whether internal links contain absolute URLs
different_locale_links_desc=There should not be any links pointing to other locales.

# Name of test checking for empty elements
empty_elements=Empty elements

# Description of test checking for empty elements
empty_elements_desc=Empty elements like e.g. <p></p> should be removed.

# Name of test checking for the {{languages()}} macro
languages_macro=Languages macro

# Description of test checking for the {{languages()}} macro
languages_macro_desc=The {{languages}} macro is obsolete and should be removed.

# Name of test checking for empty brackets
empty_brackets=Empty brackets

# Description of test checking for empty brackets
empty_brackets_desc=Macros that don't have parameters like {{foo()}} don't need parameter list brackets. Therefore they should be removed.

# Name of test checking for 'style' HTML attributes
style_attributes=Style attributes

# Description of test checking for 'style' HTML attributes
style_attributes_desc=HTML elements should not contain 'style' attributes for styling but use classes instead. So, they should be removed when possible.

# Name of test checking for 'name' HTML attributes
name_attributes=Name attributes

# Description of test checking for 'name' HTML attributes
name_attributes_desc=HTML elements should not contain 'name' attributes but use ids instead. So, they should be removed.

# Name of test checking for <span> elements
span_elements=<span> elements

# Description of test checking for <span> elements
span_elements_desc=Using <span> elements should be avoided and other elements be used instead, e.g. <p> or <code>.

# Name of test checking for <pre> elements without 'class' attribute
pre_without_class=<pre> w/o class

# Description of test checking for <pre> elements without 'class' attribute
pre_without_class_desc=<pre> elements must have a 'class' attribute assigned, so their syntax is highlighted.

# Name of test checking for summary heading
summary_heading=Summary heading

# Description of test checking for summary heading
summary_heading_desc=According to the article style guide there shouldn't be a <hx>Summary</hx> heading.

# Name of test checking for {{JSRef}} macro parameters
jsref_params=JSRef macro params

# Description of test checking for {{JSRef}} macro parameters
jsref_params_desc=Parameters for the {{JSRef}} macro, e.g. {{JSRef('Global_Objects', 'Math')}}, are obsolete and should therefore be removed.

# Name of test checking for 'Example:' headings
example_headings='Example:' headings

# Description of test checking for 'Example:' headings
example_headings_desc=Example headings should not include 'Example: '. E.g. instead of <h3>Example: Foobar</h3> just use <h3>Foobar</h3>.

# Name of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code=alert, print, eval, document.write

# Description of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code_desc=Don't use alert(), print(), eval() or document.write() in code samples.

# Name of test checking for shell prompts within code samples
shell_prompts=Shell prompts in code samples

# Description of test checking for shell prompts within code samples
shell_prompts_desc=Don't start shell instructions with '$' or '>'. It confuses more than it helps and causes problems when copying them.

# Name of test checking for HTML comments
html_comments=HTML comments

# Description of test checking for HTML comments
html_comments_desc=HTML comments are not visible in WYSIWYG mode and in reading mode. They are not meant to comment the documentation, so they should be removed.

# Name of test checking for <font> elements
font_elements=<font> elements

# Description of test checking for <font> elements
font_elements_desc=Using <font> elements is obsolete. Either the tag should be removed completely or replaced by CSS.

# Name of test checking for HTTP links
http_links=HTTP links

# Description of test checking for HTTP links
http_links_desc=URLs to external resources should use HTTPS instead of HTTP, when possible.

# Name of test checking for macro syntax errors
macro_syntax_error=Macro syntax error

# Description of test checking for macro syntax errors
macro_syntax_error_desc=A macro has a syntax error like a missing closing bracket, e.g. {{jsxref('Array'}}.

# Name of test checking for invalid macros
invalid_macros=Invalid macros

# Description of test checking for invalid macros
invalid_macros_desc=The used macro is not allowed or does not exist

# Name of test checking for wrong highlighted line within code samples
wrong_highlighted_line=Wrong highlighted line

# Description of test checking for wrong highlighted line within code samples
wrong_highlighted_line_desc=A code block has a line highlighted that is outside the range of code lines.

# Name of test checking the order and names of API syntax headlines
api_syntax_headlines=API syntax headlines

# Description of test checking the order and names of API syntax headlines
api_syntax_headlines_desc=API syntax headlines must be 'Parameters', 'Return value' and 'Exceptions', in that order, not 'Returns', 'Errors' or 'Errors thrown'.

# Name of test checking whether there are <code> tags within <pre> blocks
code_in_pre=<code> in <pre>

# Description of test checking whether there are <code> tags within <pre> blocks
code_in_pre_desc=<code> tags should not be used within <pre> blocks, because they break syntax highlighting.

# Name of test checking whether there are too long lines within <pre> blocks
pre_line_too_long=Line length in <pre> too long

# Description of test checking whether there are too long lines within <pre> blocks
pre_line_too_long_desc=To avoid horizontal scrollbars, there should be maximal 77 characters per line in <pre> blocks.

# Name of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class=Wrong syntax class

# Description of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class_desc=The CSS class used for the syntax definition block must be 'syntaxbox'.

# Name of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title=URL in 'title' attribute

# Description of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title_desc=The URL of a link is already shown on hover, so repeating it within its 'title' attribute is redundant and should be avoided.

# Error message for link using wrong locale
link_using_wrong_locale=Link %s uses wrong locale. Expected '%s'.

# Error message for macro missing closing curly brace
missing_closing_curly_brace=Macro is missing a closing curly brace: %s

# Error message for macro missing a closing bracket
missing_closing_bracket=Parameters list is missing closing bracket: %s

# Error message for macro string parameter not being quoted correctly
string_parameter_incorrectly_quoted=String parameter is not quoted correctly: %s

# Error message for macro having additional closing brackets
additional_closing_bracket=Macro has additional closing bracket(s): %s

# Error message for highlighted line number being zero or negative
highlighted_line_number_not_positive=Highlighted line number %s must be positive: %s

# Error message for highlighted line number exceeding the line count of the code sample
highlighted_line_number_too_big=Highlighted line number %s exceeds the line count of %s: %s

# Error message for highlighted line number range being invalid (start of range bigger than end of range)
invalid_highlighted_range=End of highlighted line range %s bigger than its start %s: %s

# Error message for invalid headline name
invalid_headline_name=Invalid name '%s'

# Error message for invalid headline order
invalid_headline_order=Invalid order

# Error message for invalid CSS class for the syntax definition block
wrong_syntax_class_used=The CSS class '%s' used for the syntax definition block is wrong. It must be 'syntaxbox'.

# Title of 'autoExpandErrors' property (shown in Add-ons Manager)
autoExpandErrors_title=Automatically expand errors

# Description of 'autoExpandErrors' property (shown in Add-ons Manager)
autoExpandErrors_description=Immediately display errors and warnings returned by a test when running the test suite.
