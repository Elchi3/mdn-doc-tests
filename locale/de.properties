# Sidebar description
sidebar_description=Bearbeite ein MDN-Dokument und teste es mit Hilfe der Testsuite:

# Label for button allowing to run the test suite
run_tests=Tests durchführen

# Label for the number of errors
errors=Fehler:

# Label for the number of warnings
warnings=Warnungen:

# Name of test checking old en/ URLs
old_en_urls=Alte '/en/' URLs

# Description of test checking for old en/ URLs
old_en_urls_desc=URLs, die mit /en/ beginnen, sind veraltet. Stattdessen sollte /en-US/docs/ verwendet werden.

# Name of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links=Absolute URLs für interne Links

# Description of test checking whether internal links contain absolute URLs
absolute_urls_for_internal_links_desc=Interne Links sollte einen relativen URL-Pfad anstatt eines absoluten verwenden.

# Name of test checking whether there are any links to different locales
different_locale_links=Links zu anderen Übersetzungen

# Description of test checking whether internal links contain absolute URLs
different_locale_links_desc=Es sollte keine Links zu anderen Übersetzugen geben.

# Name of test checking for empty elements
empty_elements=Leere Elemente

# Description of test checking for empty elements
empty_elements_desc=Leere Elemente wie z. B. <p></p> sollten entfernt werden.

# Name of test checking for empty brackets
empty_brackets=Leere Klammern

# Description of test checking for empty brackets
empty_brackets_desc=Makros, die keine Parameter haben, wie {{foo()}}, benötigen keine Parameterlistenklammern. Daher sollten sie entfernt werden.

# Name of test checking for 'style' HTML attributes
style_attributes=Style Attribute

# Description of test checking for 'style' HTML attributes
style_attributes_desc=HTML Elemente sollten keine 'style' Attribute für das Styling verwenden, sondern Klassen. Daher sollten sie, wenn möglich, entfernt werden.

# Name of test checking for 'name' HTML attributes
name_attributes=Name Attribute

# Description of test checking for 'name' HTML attributes
name_attributes_desc=HTML Elemente sollten keine 'name' Attribute verwenden, sondern IDs. Daher sollten sie entfernt werden.

# Name of test checking for <span> elements
span_elements=<span> Elemente

# Description of test checking for <span> elements
span_elements_desc=Die Verwendung von <span> Elementen sollte vermieden und stattdessen andere Elemente verwendet werden, z. B. <p> oder <code>.

# Name of test checking for <pre> elements without 'class' attribute
pre_without_class=<pre> ohne Klasse

# Description of test checking for <pre> elements without 'class' attribute
pre_without_class_desc=<pre> Elemente müssen in den meisten Fällen ein 'class' Attribut haben, sodass deren Syntax hervorgehoben wird.

# Name of test checking for summary heading
summary_heading='Summary' Überschrift

# Description of test checking for summary heading
summary_heading_desc=Laut dem Artikelstyleguide sollte keine <hx>Summary</hx> Überschrift verwendet werden.

# Name of test checking for {{JSRef}} macro parameters
jsref_params=JSRef Makro Parameter

# Description of test checking for {{JSRef}} macro parameters
jsref_params_desc=Parameter für das {{JSRef}} Makro, z. B. {{JSRef('Global_Objects', 'Math')}}, sind veraltet und sollten entfernt werden.

# Name of test checking for 'Example:' headings
example_headings='Example:' Überschriften

# Description of test checking for 'Example:' headings
example_headings_desc=Beispiel Überschriften sollten nicht 'Example: ' beinhalten. Z. B. sollte anstatt <h3>Example: Foobar</h3> einfach <h3>Foobar</h3> verwendet werden.

# Name of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code=alert, print, eval, document.write

# Description of test checking for alert(), print(), eval() and document.write() within code samples
alert_print_in_code_desc=alert(), print(), eval() oder document.write() sollten in Codebeispielen nicht verwendet werden.

# Name of test checking for shell prompts within code samples
shell_prompts=Shell Eingaben in Codebeispielen

# Description of test checking for shell prompts within code samples
shell_prompts_desc=Shell Befehle sollten nicht mit '$' oder '>' beginnen. Dies verwirrt mehr als dass es hilft und verursacht Probleme wenn sie kopiert werden.

# Name of test checking for HTML comments
html_comments=HTML-Kommentare

# Description of test checking for HTML comments
html_comments_desc=HTML-Kommentare sind im WYSIWYG-Modus und im Lesemodus nicht sichtbar. Sie sind nicht dazu gedacht, die Dokumentation zu kommentieren und sollten daher entfernt werden.

# Name of test checking for <font> elements
font_elements=<font> Elemente

# Description of test checking for <font> elements
font_elements_desc=Die Verwendung von <font> Elementen ist veraltet. Entweder sollte der Tag komplett entfernt oder durch CSS ersetzt werden.

# Name of test checking for HTTP links
http_links=HTTP Links

# Description of test checking for HTTP links
http_links_desc=URLs zu externen Ressourcen sollten, wenn möglich, HTTPS anstatt HTTP verwenden.

# Name of test checking for invalid macros
invalid_macros=Ungültige Makros

# Description of test checking for invalid macros
invalid_macros_desc=Das verwendete Makro ist nicht erlaubt oder existiert nicht

# Name of test checking for macro syntax errors
macro_syntax_error=Makrosyntaxfehler

# Description of test checking for macro syntax errors
macro_syntax_error_desc=Ein Makro hat einen Syntaxfehler wie eine fehlende schließende Klammer, z. B. {{jsxref('Array'}}.

# Name of test checking for wrong highlighted line within code samples
wrong_highlighted_line=Falsche Zeile hervorgehoben

# Description of test checking for wrong highlighted line within code samples
wrong_highlighted_line_desc=In einem Codeblock ist eine Zeile hervorgehoben, die sich außerhalb des Bereichs der Codezeilen befindet.

# Name of test checking the order and names of API syntax headlines
api_syntax_headlines=API Syntaxüberschriften

# Description of test checking the order and names of API syntax headlines
api_syntax_headlines_desc=API Syntaxüberschriften müssen 'Parameters', 'Return value' und 'Exceptions' sein, in dieser Reihenfolge, nicht 'Returns', 'Errors' oder 'Errors thrown'.

# Name of test checking whether there are <code> tags within <pre> blocks
code_in_pre=<code> in <pre>

# Description of test checking whether there are <code> tags within <pre> blocks
code_in_pre_desc=<code> Tags sollten nicht innerhalb von <pre> Blöcken verwendet werden, da sie die Syntaxhervorhebung stören.

# Name of test checking whether there are too long lines within <pre> blocks
pre_line_too_long=Zeilenlänge in <pre> zu lang

# Description of test checking whether there are too long lines within <pre> blocks
pre_line_too_long_desc=Um horizontale Scrollleisten zu verhindern, sollten Zeilen in <pre> Blöcken maximal 77 Zeichen beinhalten.

# Name of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class=Falsche Syntax Klasse

# Description of test checking whether the CSS class for the syntax definition block is correct
wrong_syntax_class_desc=Die für den Syntaxdefinitionsblock verwendete CSS-Klasse muss 'syntaxbox' sein.

# Name of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title=URL in 'title' Attribut

# Description of test checking whether there is a URL within the 'title' attribute of a link
url_in_link_title_desc=Der URL eines Links wird bereits beim Darüberfahren mit dem Mauszeiger angezeigt, dadurch ist die Wiederholung innerhalb des 'title' Attributs überflüssig und sollte vermieden werden.

# Name of test checking the length of the article
article_length=Artikellänge

# Description of test checking the length of the article
article_length_desc=Hinweise zur Länge des Artikels

# Error message for link using wrong locale
link_using_wrong_locale=Link %s verwendet falsche Übersetzung. '%s' erwartet.

# Error message for macro missing closing curly brace
missing_closing_curly_brace=Makro fehlt schließende geschweifte Klammer: %s

# Error message for macro missing a closing bracket
missing_closing_bracket=Parameterliste fehlt schließende Klammer: %s

# Error message for macro string parameter not being quoted correctly
string_parameter_incorrectly_quoted=Anführungszeichen für Stringparameter sind nicht korrekt: %s

# Error message for macro having additional closing brackets
additional_closing_bracket=Makro hat zusätzliche schließende Klammer(n): %s

# Error message for obsolete macro
obsolete_macro=Das %s Makro ist veraltet und sollte entfernt werden.

# Error message for highlighted line number being zero or negative
highlighted_line_number_not_positive=Hervorgehobene Zeilennummer %s muss positiv sein: %s

# Error message for highlighted line number exceeding the line count of the code sample
highlighted_line_number_too_big=Hervorgehobene Zeilennummer %s übersteigt die Zeilenanzahl von %s: %s

# Error message for highlighted line number range being invalid (start of range bigger than end of range)
invalid_highlighted_range=Ende des Bereichs an hervorgehobenen Zeilen %s ist größer als sein Start %s: %s

# Error message for invalid headline name
invalid_headline_name=Ungültiger Name '%s'

# Error message for invalid headline order
invalid_headline_order=Ungültige Reihenfolge

# Error message for invalid CSS class for the syntax definition block
wrong_syntax_class_used=Die für den Syntaxdefinitionsblock verwendete CSS-Klasse '%s' ist falsch. Sie muss 'syntaxbox' sein.

# Info message for article length and reading time estimation
article_length_info=Der Artikel hat %s Wörter. Geschätzte Lesezeit: %s Minute(n).

# Error message for long article
long_article=Der Artikel ist sehr lang. Er sollte in kleinere Artikel aufgeteilt werden.

# Title of 'autoExpandErrors' property (shown in Add-ons Manager)
autoExpandErrors_title=Fehler automatisch erweitern

# Description of 'autoExpandErrors' property (shown in Add-ons Manager)
autoExpandErrors_description=Von Tests zurückgelieferte Fehler und Warnungen sofort anzeigen, wenn die Testsuite ausgeführt wird.